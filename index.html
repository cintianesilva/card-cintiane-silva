<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Cintiane Silva</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="profile-card">
        <div class="image">
            <img src="imagens/img-profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
           <span class="name">Cintiane Silva</span>
           <span class="study">Análise e Desenvolvimento de Sistemas</span>
           <span class="job">Estagiária em TI</span>
        </div>

        <div class="media-buttons">

            <a href="https://www.linkedin.com/in/cintiane-silva/" target="_blank" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>

            <a href="https://github.com/cintianesilva" target="_blank" style="background: #171515;" class="link">
                <i class='bx bxl-github' ></i>
            </a>

            <a href="https://www.instagram.com/cntnslv/" target="_blank" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            
        </div>

        <div class="buttons">
            <a href="sobre.html"><button class="button">Sobre</button></a>

            <a href="contato.html"><button class="button">Contato</button></a>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxl-html5' ></i>
                <span class="number">HTML</span>
            </div>
            <div class="data">
                <i class='bx bxl-css3' ></i>
                <span class="number">CSS</span>
            </div>
            <div class="data">
                <i class='bx bx-globe'></i>
                <span class="number">Inglês</span>
            </div>
        </div>
    </div>



</body>
</html>
